version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3333}
        VITE_PATH_IMAGES_BUDGET: ${VITE_PATH_IMAGES_BUDGET:-http://localhost:3000/budgetCorpImages/}
        VITE_PATH_IMAGES: ${VITE_PATH_IMAGES:-http://localhost:3000/}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - orcamento-network

  backend:
    build:
      context: ./server
    ports:
      - "3333:3333"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/orcamento}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - PORT_SERVER=${PORT_SERVER:-3333}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - orcamento-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-orcamento}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - orcamento-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orcamento-network

networks:
  orcamento-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
